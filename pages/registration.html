<!--   image background header   -->
<div class="row">
  <div id="index-banner" class="page-banner">
    <div class="section no-pad-bot">
       <div class="container">
          <h1 class="header center">Join with us</h1>
       </div>
    </div>
  </div>
</div>

<div class="row container">
  <h3><blockquote>Registration</blockquote></h3>
  <form class="col s12">

    <div class="row"></div>

    <div class="row">
      <div class="input-field col s6">
          <i class="material-icons prefix">person</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name" class="black-text">First Name</label>
      </div>
      <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name" class="black-text">Last Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s8">
          <i class="material-icons prefix">event</i>
          <input id="birthday" type="text" class="datepicker">
          <label for="birthday" class="black-text">Birthday</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="username" type="text" class="validate">
          <label for="username" class="black-text">Username</label>
      </div>
    </div>
    
    <div class="row">
      <div class="input-field col s8">
          <i class="material-icons prefix">phone</i>
          <input id="phone" type="number" class="validate" data-length="12">
          <label for="phone" class="black-text">Phone Number</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <input id="email" type="email" class="validate">
          <label for="email" class="black-text">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12">
          <p>
            <label>
              <input type="checkbox" />
              <span class="black-text"><u>By Click this Our Terms and Conditions.</u> You started with creating your own custom Terms and Conditions agreement.</span>
            </label>
          </p>
        </div>
      </div>
    </div>

    <div class="row center">
      <a href="#" data-target="modal1"  class="waves-effect btn-large orange modal-trigger">Submit</a>
    </div>
    
  </form>
</div>
